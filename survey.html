<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    ><link rel="stylesheet" href="surveystle.css">
   
  <div class="container">
    <h1>SURVEY FORM</h1>
    <h3>Please fill out the survey below:</h3>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" placeholder="Enter your city" required>

      <h1>hero</h1>
      

      <label for="state">State:</label>
      <input type="text" id="state" name="state" placeholder="Enter your state" required>
      
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter your address" required>
      

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="age">Age:</label>
      <input type="date" id="age" name="age" placeholder="Enter your age" required>
        
      <label>Gender:</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female" required> Female</label>
        <label><input type="radio" name="gender" value="other" required> Other</label>
      </div>
      <br>

      <label for="feedback">Share Your Valuable Feedback:</label>
      <textarea id="feedback" name="feedback" rows="4" placeholder="Share your thoughts..." required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
